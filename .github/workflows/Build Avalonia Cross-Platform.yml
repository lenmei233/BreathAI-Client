name: Build Avalonia Cross-Platform

on:
  push:
    tags:
      - 'v*' # 推送 v* 格式标签（如 v1.0.0）时触发

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # 单个平台失败不影响其他平台
      matrix:
        include:
          # Windows 平台
          - os: windows-latest
            target: win-x64
            ext: zip
          - os: windows-latest
            target: win-arm64
            ext: zip
          # Linux 平台
          - os: ubuntu-latest
            target: linux-x64
            ext: tar.gz
          - os: ubuntu-latest
            target: linux-arm64
            ext: tar.gz
          # macOS 平台
          - os: macos-latest
            target: osx-x64
            ext: tar.gz
          - os: macos-latest
            target: osx-arm64
            ext: tar.gz

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 安装 .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'
          cache: false

      # 项目路径修正：根目录下的 BreathAIClient.csproj
      - name: 还原项目依赖
        run: dotnet restore BreathAIClient.csproj

      # 项目路径修正：根目录下的 BreathAIClient.csproj
      - name: 构建并发布（依赖框架+单文件+剪裁）
        run: |
          dotnet publish BreathAIClient.csproj \
            -c Release \
            -r ${{ matrix.target }} \
            --self-contained false \
            -p:PublishSingleFile=true \
            -p:IncludeAllContentForSelfExtract=true \
            -p:TrimUnusedDependencies=true \
            -p:Version=${{ github.ref_name }} \
            -o ./publish/${{ matrix.target }}

      - name: 打包发布产物
        run: |
          cd ./publish/${{ matrix.target }}
          if [ "${{ matrix.ext }}" = "zip" ]; then
            zip -r ../BreathAIClient-${{ matrix.target }}-${{ github.ref_name }}.zip .
          else
            tar -czf ../BreathAIClient-${{ matrix.target }}-${{ github.ref_name }}.tar.gz .
          fi

      - name: 上传产物到 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: BreathAIClient-${{ matrix.target }}-${{ github.ref_name }}
          path: ./publish/BreathAIClient-${{ matrix.target }}-${{ github.ref_name }}.${{ matrix.ext }}
          retention-days: 90

  release:
    name: 创建 Release 并上传 Assets
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: 获取标签信息
        id: tag_info
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          VERSION=${TAG_NAME#v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: 下载所有平台构建产物
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          merge-multiple: true

      - name: 创建 GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG_NAME }}
          release_name: Release ${{ env.TAG_NAME }}
          body: |
            ## 版本特性
            - 基于 .NET 8 + Avalonia 构建
            - 支持 Windows/Linux/macOS 多平台
            - 单文件部署（需提前安装 .NET 8 运行时）
            - 启用依赖剪裁（减小产物体积）
            
            ## 下载说明
            - Windows 用户：选择 win-x64/win-arm64 版本
            - Linux 用户：选择 linux-x64/linux-arm64 版本
            - macOS 用户：选择 osx-x64/osx-arm64 版本
          draft: false
          prerelease: false

      - name: 上传所有产物到 Release
        uses: shogo82148/actions-upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/BreathAIClient-*
          asset_content_type: application/octet-stream
