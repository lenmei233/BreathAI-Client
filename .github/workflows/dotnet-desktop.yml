name: Build Avalonia Cross-Platform
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: win-x64
          - os: windows-latest
            target: win-arm64
          - os: ubuntu-latest
            target: linux-x64
          - os: ubuntu-latest
            target: linux-arm64
          - os: macos-latest
            target: osx-x64
          - os: macos-latest
            target: osx-arm64
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: 获取版本号
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          if [ -z "$VERSION" ]; then VERSION="0.0.0"; fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
        shell: bash
      
      - name: 安装 .NET SDK
        uses: actions/setup-dotnet@v4 
        with:
          dotnet-version: '8.x'
      
      - name: 构建发布
        run: |
          dotnet publish BreathAIClient.csproj \
            -c Release \
            -r ${{ matrix.target }} \
            --self-contained false \
            -p:PublishSingleFile=true \
            -p:IncludeAllContentForSelfExtract=true \
            -p:TrimUnusedDependencies=true \
            -p:Version=${{ env.VERSION }} \
            -o ./publish/${{ matrix.target }}
      
      - name: 上传产物（指定zip格式）
        uses: actions/upload-artifact@v4
        with:
          name: BreathAIClient-${{ matrix.target }}-v${{ env.VERSION }}
          path: ./publish/${{ matrix.target }}/**/*
          retention-days: 90
          if-no-files-found: error  # 确保产物存在

  release:
    name: 创建 Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write 
    steps:
      - name: 获取标签信息
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV
        shell: bash
  
      - name: 下载所有产物
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          # 注意：download-artifact@v4 默认会将每个artifact解压到同名文件夹下
          # rename-downloaded-files: false 不是 v4 的有效参数，可以移除
  
      - name: 显示实际文件结构（调试）
        run: |
          echo "Artifacts 目录结构："
          find ./artifacts
        shell: bash
  
      - name: 创建Release并上传资产
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: Release ${{ env.TAG_NAME }}
          body: |
            ## 版本特性
            - 基于 .NET 8 + Avalonia 构建的跨平台AI聊天客户端
            - 后端服务由 BreathAl 提供高性能免费AI模型
            - 支持 Windows/Linux/macOS 多平台
            - 单文件部署（需提前安装 .NET 8 运行时）
  
            ## 版本号
            ${{ env.VERSION }}
  
            ## 安装说明
            - macOS 用户注意：启动前需右键"打开"信任首次运行
            - 所有平台都需要预先安装 [.NET 8 Runtime](https://dotnet.microsoft.com/download/dotnet/8.0)
          files: |
            ./artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
