name: Build Avalonia Cross-Platform
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
  
jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: win-x64
          - os: windows-latest
            target: win-arm64
          - os: ubuntu-latest
            target: linux-x64
          - os: ubuntu-latest
            target: linux-arm64
          - os: macos-latest
            target: osx-x64
          - os: macos-latest
            target: osx-arm64
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 获取版本号
        shell: bash
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          if [ -z "$VERSION" ]; then VERSION="0.0.0"; fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV

      - name: 安装 .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: 构建发布
        shell: bash
        run: |
          dotnet publish BreathAIClient.csproj \
            -c Release \
            -r ${{ matrix.target }} \
            --self-contained false \
            -p:PublishSingleFile=true \
            -p:IncludeAllContentForSelfExtract=true \
            -p:TrimUnusedDependencies=true \
            -p:Version=${{ env.VERSION }} \
            -p:DebugType=None \
            -p:DebugSymbols=false \
            -o ./publish/${{ matrix.target }}

      - name: 上传产物
        uses: actions/upload-artifact@v4
        with:
          name: BreathAIClient-${{ matrix.target }}-v${{ env.VERSION }}
          path: ./publish/${{ matrix.target }}/*
          retention-days: 90
          if-no-files-found: error
  
  release:
    name: 创建 Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: 获取标签信息
        shell: bash
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          
      - name: 下载所有产物
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: 重命名产物以避免冲突
        shell: bash
        run: |
          echo "开始重命名产物..."
          cd artifacts
          for dir in */; do
            platform=$(echo "$dir" | sed -e "s/BreathAIClient-//" -e "s/-v.*//")
            echo "处理目录: $dir, 平台: $platform"
            cd "$dir"
            for file in *; do
              if [[ "$file" == *.* ]]; then
                ext=".${file##*.}"
                name="${file%.*}"
                mv "$file" "${name}-${platform}${ext}"
                echo "  重命名 $file -> ${name}-${platform}${ext}"
              else
                mv "$file" "${file}-${platform}"
                echo "  重命名 $file -> ${file}-${platform}"
              fi
            done
            cd ..
          done
          echo "重命名完成. 新的文件结构:"
          find .

      - name: 创建Release并上传资产
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: Release ${{ env.TAG_NAME }}
          body: |
            ## 版本特性
            - 基于 .NET 8 + Avalonia 构建的跨平台AI聊天客户端
            - 后端服务由 BreathAl 提供高性能免费AI模型
            - 支持 Windows/Linux/macOS 多平台
            - 单文件部署（需提前安装 .NET 8 运行时）

            ## 版本号
            ${{ env.VERSION }}

            ## 安装说明
            - macOS 用户注意：启动前需右键"打开"信任首次运行
            - 所有平台都需要预先安装 [.NET 8 Runtime](https://dotnet.microsoft.com/download/dotnet/8.0)
          files: |
            ./artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
