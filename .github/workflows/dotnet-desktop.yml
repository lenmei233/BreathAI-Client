name: Build Avalonia Cross-Platform

on:
  push:
    tags:
      - 'v*' # 当有版本发布（带有 tag，如 v1.0.0）时触发

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: windows-latest
            target: win-x64
            ext: zip
          - os: windows-latest
            target: win-arm64
            ext: zip
          - os: ubuntu-latest
            target: linux-x64
            ext: tar.gz
          - os: ubuntu-latest
            target: linux-arm64
            ext: tar.gz
          - os: macos-latest
            target: osx-x64
            ext: tar.gz
          - os: macos-latest
            target: osx-arm64
            ext: tar.gz

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          version: '8.x' # 使用 .NET 8 SDK

      - name: 还原依赖
        run: dotnet restore

      - name: 构建项目并发布 (依赖框架，单文件，启用剪裁)
        run: |
          dotnet publish /BreathAIClient.csproj \
            -r ${{ matrix.target }} \
            --self-contained false \  # 依赖框架
            -p:PublishSingleFile=true \  # 单文件
            -p:IncludeAllContentForSelfExtract=true \  # 自解压优化
            -p:TrimUnusedDependencies=true \  # 启用未使用依赖剪裁
            -o ./publish/${{ matrix.target }}

      - name: 打包发布目录
        run: |
          cd publish/${{ matrix.target }}
          if [ "${{ matrix.ext }}" = "zip" ]; then
            zip -r ../BreathAIClient-${{ matrix.target }}.zip .
          else
            tar -czf ../BreathAIClient-${{ matrix.target }}.tar.gz .
          fi

      - name: 上传发布包到 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AvaloniaApp-${{ matrix.target }}
          path: publish/BreathAIClient-${{ matrix.target }}.*


  release:
    name: Create Release and Upload Assets
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: 获取标签名称
        id: get_tag
        run: |
          echo "TAG_NAME=$(echo $GITHUB_REF | sed s/refs\\/tags\\///)" >> $GITHUB_ENV

      - name: 下载所有构建产物
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: 创建发布
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG_NAME }}
          release_name: Version ${{ env.TAG_NAME }}
          draft: false
          prerelease: false

      - name: 上传所有平台 Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_name: BreathAIClient-${{ matrix.target }}.${{ matrix.ext }}
          asset_path: artifacts/AvaloniaApp-${{ matrix.target }}/BreathAIClient-${{ matrix.target }}.${{ matrix.ext }}
          asset_content_type: application/octet-stream
