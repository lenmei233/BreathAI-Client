name: Build Avalonia Cross-Platform
on:
  push:
    tags:
      - 'v*' # 推送 v* 格式标签（如 v1.0.0）时触发
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # 单个平台失败不影响其他
      matrix:
        include:
          - os: windows-latest
            target: win-x64
          - os: windows-latest
            target: win-arm64
          - os: ubuntu-latest
            target: linux-x64
          - os: ubuntu-latest
            target: linux-arm64
          - os: macos-latest
            target: osx-x64
          - os: macos-latest
            target: osx-arm64
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: 获取版本号（移除 v 前缀）
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          # 无标签时使用默认版本
          if [ -z "$VERSION" ] || [ "$VERSION" = "${GITHUB_REF}" ]; then
            VERSION="0.0.0"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          echo "提取的版本号: $VERSION"
        shell: bash
      
      - name: 安装 .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'
          cache: false
      
      - name: 还原项目依赖
        run: dotnet restore BreathAIClient.csproj
        shell: bash
      
      - name: 构建并发布（依赖框架+单文件+剪裁）
        run: |
          echo "使用版本号: ${{ env.VERSION }}"
          dotnet publish BreathAIClient.csproj \
            -c Release \
            -r ${{ matrix.target }} \
            --self-contained false \
            -p:PublishSingleFile=true \
            -p:IncludeAllContentForSelfExtract=true \
            -p:TrimUnusedDependencies=true \
            -p:Version=${{ env.VERSION }} \
            -o ./publish/${{ matrix.target }}
        shell: bash
      
      - name: 上传产物到 Artifact（自动生成 zip）
        uses: actions/upload-artifact@v4
        with:
          name: BreathAIClient-${{ matrix.target }}-v${{ env.VERSION }}
          path: ./publish/${{ matrix.target }}/**/*
          retention-days: 90

  release:
    name: 创建 Release 并上传 Assets
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: 获取标签信息
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          if [ -z "$VERSION" ] || [ "$VERSION" = "${GITHUB_REF}" ]; then
            VERSION="0.0.0"
          fi
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV
        shell: bash

      - name: 下载所有平台自动打包的 zip 产物
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          # 保持 artifact 原始文件名（含版本和平台）
          rename-downloaded-files: false

      - name: 创建 GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: Release ${{ env.TAG_NAME }}
          body: |
            ## 版本特性
            - 基于 .NET 8 + Avalonia 构建的跨平台AI聊天客户端
            - 后端服务由 BreathAl 提供高性能免费AI模型
            - 支持 Windows/Linux/macOS 多平台
            - 单文件部署（需提前安装 .NET 8 运行时）

            ## 版本号
            ${{ env.VERSION }}

            ## 安装说明
            - macOS 用户注意：启动前需右键"打开"信任首次运行
            - 所有平台都需要预先安装 [.NET 8 Runtime](https://dotnet.microsoft.com/download/dotnet/8.0)
          draft: false
          prerelease: false
          # 直接指向下载的 zip 产物（Artifact 自动打包格式）
          files: ./artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
